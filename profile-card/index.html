<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="images/profile.png" alt="My Profile Picture" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">John Doe</span>
        <span class="profession">Web developer</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background-color: #4267b2" class="link"> <i class="bx bxl-facebook-circle"></i></a>
        <a href="#" class="link"> <i class="bx bxl-linkedin-square"></i></a>
        <a href="#" style="background-color: black" class="link"> <i class="bx bxl-github"></i></a>
        <a href="#" style="background-color: red" class="link"> <i class="bx bxl-youtube"></i></a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">40k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">20k</span>
        </div>
      </div>
    </div>
  </body>
</html>
